backend:
  name: git-gateway
  repo: 'mindas22/vegatestas-eglejura'
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
media_folder: ".vuepress/public/img"
public_folder: ".vuepress/dist/"
collections:
  - name: "konsultacija" # Used in routes, e.g., /admin/collections/blog
    label: "Konsultacija" # Used in the UI
    folder: "konsultacija" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
      label: "Pages"
      files:
        - file: "src/pages/about/index.md"
          label: "About"
          name: "about"
          fields:
            - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Body", name: "body", widget: "markdown"}